version: '3.3'

services:
  api:
    # container_name: trello_clone
    image: api-trello
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    expose:
      - ${PORT}
    ports:
      - ${PORT}:${PORT}
    # command: npm run build && nodemon dist/server.js
    restart: always
    logging:
      driver: json-file
    volumes:
      - ./src:/usr/app/src
      - ./logs:/usr/app/logs
      - ./nodemon.json:/usr/app/nodemon.json

    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    networks:
      - trello_clone_network
    command: npm run dev

  postgres:
    image: postgres-trello
    env_file: .env
    build: ./src/dataBase/docker
    restart: always
    command: postgres -c stats_temp_directory=/tmp
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - trello_clone_network

networks:
  trello_clone_network:
    driver: bridge

volumes:
  pgdata:
  logs:
    # external: true
